<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

   <header><h1>Rock Paper Scissors</h1></header> 

   <div class="score">
       <div id="user-lbl" class="padge">User</div>
       <div id="comp-lbl" class="padge">Comp.</div>
       <span id="user-sr">0</span>
       <span style="font-size:30pt;font-weight: bold;top:-8px;position: relative;">:</span>
       <span id="comp-sr">0</span>
   </div>

   <div class="result">
       <p id="res">Paper Cover Rock. You Win!</p>
   </div>

   <div class="chss">
       <div class="uch" id="r"><img src="img/rock.png" alt="Rock" class="rock"></div>
       <div class="uch" id="p"><img src="img/paper.png" alt="Paper"></div>
       <div class="uch" id="s"><img src="img/scissors.png" alt="Scissors"></div>
   </div> 
   
   <p id="act">Make Your Move!</p>

<script src="app.js"></script>

</body>
</html>
